<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Slide-Out Menu -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display: none;">Logout</a>
  </div>

  <h1>Your Profile</h1>
  <form id="profileForm">
    <label>Name:</label><br>
    <input type="text" id="name" /><br>
    <input type="checkbox" id="publicName" /> Show name publicly<br><br>

    <label>Location:</label><br>
    <input type="text" id="location" /><br>
    <input type="checkbox" id="publicLocation" /> Show location publicly<br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob" /><br>
    <input type="checkbox" id="publicDOB" /> Show DOB publicly<br><br>

    <button type="submit">Save Profile</button>
  </form>

  <p id="profileStatus"></p>

  <h2>Change Password</h2>
  <form id="passwordForm">
    <label>Current Password:</label><br>
    <input type="password" id="currentPassword" required><br><br>

    <label>New Password:</label><br>
    <input type="password" id="newPassword" required><br><br>

    <button type="submit">Change Password</button>
  </form>
  <p id="passwordStatus"></p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("jokedropUser");
      if (!email) return (window.location.href = "login.html");

      document.getElementById("logout-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("register-link").style.display = "none";
      document.getElementById("dashboard-link").style.display = "block";

      try {
        const res = await fetch(`https://jokedrop-auth.connorrees345.repl.co/profile?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        if (data.success) {
          document.getElementById("name").value = data.name || "";
          document.getElementById("location").value = data.location || "";
          document.getElementById("dob").value = data.dob || "";
          document.getElementById("publicName").checked = data.privacy?.name ?? true;
          document.getElementById("publicLocation").checked = data.privacy?.location ?? true;
          document.getElementById("publicDOB").checked = data.privacy?.dob ?? false;
        }
      } catch (err) {
        document.getElementById("profileStatus").textContent = "❌ Failed to load profile";
      }

      document.getElementById("profileForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const location = document.getElementById("location").value;
        const dob = document.getElementById("dob").value;
        const privacy = {
          name: document.getElementById("publicName").checked,
          location: document.getElementById("publicLocation").checked,
          dob: document.getElementById("publicDOB").checked
        };

        try {
          const res = await fetch("https://jokedrop-auth.connorrees345.repl.co/profile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, name, location, dob, privacy })
          });
          const result = await res.json();
          document.getElementById("profileStatus").textContent = result.success ? "✅ Profile updated!" : "❌ Update failed.";
        } catch (error) {
          document.getElementById("profileStatus").textContent = "❌ Server error.";
        }
      });

      document.getElementById("passwordForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const passwordStatus = document.getElementById("passwordStatus");

        try {
          const res = await fetch("https://jokedrop-auth.connorrees345.repl.co/change-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, currentPassword, newPassword })
          });
          const data = await res.json();
          passwordStatus.textContent = data.success ? "✅ Password changed!" : `❌ ${data.error || "Update failed"}`;
          passwordStatus.style.color = data.success ? "lightgreen" : "salmon";
        } catch (err) {
          passwordStatus.textContent = "❌ Server error";
          passwordStatus.style.color = "salmon";
        }
      });
    });
  </script>
</body>
</html>
