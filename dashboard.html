<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Slide-Out Menu -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display: none;">Logout</a>
  </div>

  <h1>Your Joke Dashboard</h1>
  <div id="welcome"></div>

  <h2>✅ Approved Jokes</h2>
  <ul id="approved-jokes"></ul>

  <h2>⏳ Pending Jokes</h2>
  <ul id="pending-jokes"></ul>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("jokedropUser");
      const approvedList = document.getElementById("approved-jokes");
      const pendingList = document.getElementById("pending-jokes");
      const welcome = document.getElementById("welcome");

      if (!email) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("logout-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("register-link").style.display = "none";
      document.getElementById("dashboard-link").style.display = "block";

      welcome.innerHTML = `<p style="font-weight: bold; color: lightgreen;">Logged in as ${email}</p>`;

      try {
        const res = await fetch(`https://jokedrop-auth.connorrees345.repl.co/jokes?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (!data.success) throw new Error(data.error || 'Failed to fetch jokes.');

        const approved = data.jokes.filter(j => j.status === 'approved');
        const pending = data.jokes.filter(j => j.status === 'pending');

        if (approved.length === 0) approvedList.innerHTML = '<li>No approved jokes yet.</li>';
        if (pending.length === 0) pendingList.innerHTML = '<li>No jokes awaiting review.</li>';

        approved.forEach(j => {
          const li = document.createElement('li');
          li.textContent = j.joke;
          approvedList.appendChild(li);
        });

        pending.forEach(j => {
          const li = document.createElement('li');
          li.textContent = j.joke;
          pendingList.appendChild(li);
        });

      } catch (error) {
        approvedList.innerHTML = '<li style="color: red;">Failed to load jokes.</li>';
        pendingList.innerHTML = '<li style="color: red;">Failed to load jokes.</li>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
