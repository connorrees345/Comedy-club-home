<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Dashboard - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 600px;
      color: white;
      text-align: left;
    }
    .dashboard-card h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .dashboard-card p {
      margin: 5px 0;
    }
    .follow-button, .save-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .profile-form {
      display: none;
      margin-top: 10px;
    }
    .profile-form input, .profile-form label {
      display: block;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">‚ò∞</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Your Joke Drop Dashboard</h1>
  <div id="welcome"></div>
  <div id="profile"></div>
  <div id="followCounts"></div>
  <div id="profileEditor"></div>
  <div id="suggestedUsers"></div>
  <div id="jokeList"></div>
  <h2 style="color:white; margin-top: 40px;">Trending Jokes</h2>
  <div id="trendingList"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
    }

    function logout() {
      localStorage.removeItem('jokedropUser');
      window.location.href = 'index.html';
    }

    const email = localStorage.getItem("jokedropUser");
    if (!email) {
      window.location.href = "login.html";
    } else {
      document.getElementById("logout-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("register-link").style.display = "none";
    }

    let profileDataCache = null;

    async function loadDashboard() {
      try {
        const profileRes = await fetch(`https://jokedrop-backend.onrender.com/profile?email=${email}`);
        const profileData = await profileRes.json();
        if (!profileData.success) throw new Error(profileData.error);
        profileDataCache = profileData;

        const name = profileData.name || email;
        document.getElementById("welcome").innerHTML = `<p style="font-weight:bold;">Welcome, ${name}!</p>`;

        const profileHTML = `
          <div class="dashboard-card">
            <h3>Profile Info</h3>
            <p><strong>Name:</strong> ${profileData.privacy.name ? profileData.name || "(not set)" : "Hidden"}</p>
            <p><strong>Location:</strong> ${profileData.privacy.location ? profileData.location || "(not set)" : "Hidden"}</p>
            <p><strong>DOB:</strong> ${profileData.privacy.dob ? profileData.dob || "(not set)" : "Hidden"}</p>
            <p><strong>Profile Pic:</strong> ${profileData.profilePicture ? `<img src='${profileData.profilePicture}' width='100'>` : "(not set)"}</p>
            <button class="follow-button" onclick="toggleProfileForm()">‚úèÔ∏è Edit Profile</button>
          </div>
        `;
        document.getElementById("profile").innerHTML = profileHTML;

        const form = `
          <div class="dashboard-card profile-form" id="editorForm">
            <h3>Edit Your Profile</h3>
            <label>Name: <input type="text" id="edit-name" value="${profileData.name || ''}"></label>
            <label>Location: <input type="text" id="edit-location" value="${profileData.location || ''}"></label>
            <label>Date of Birth: <input type="date" id="edit-dob" value="${profileData.dob || ''}"></label>
            <label>Profile Picture URL: <input type="text" id="edit-pic" value="${profileData.profilePicture || ''}"></label>
            <label><input type="checkbox" id="pub-name" ${profileData.privacy.name ? 'checked' : ''}> Show Name Publicly</label>
            <label><input type="checkbox" id="pub-location" ${profileData.privacy.location ? 'checked' : ''}> Show Location Publicly</label>
            <label><input type="checkbox" id="pub-dob" ${profileData.privacy.dob ? 'checked' : ''}> Show DOB Publicly</label>
            <button class="save-button" onclick="saveProfile()">Save Changes</button>
          </div>
        `;
        document.getElementById("profileEditor").innerHTML = form;

        document.getElementById("followCounts").innerHTML = `
          <div class="dashboard-card">
            <h3>Connections</h3>
            <p><strong>Followers:</strong> ${profileData.followers?.length || 0}</p>
            <p><strong>Following:</strong> ${profileData.following?.length || 0}</p>
          </div>
        `;

        const suggestionsRes = await fetch(`https://jokedrop-backend.onrender.com/users/suggestions?email=${email}`);
        const suggestions = await suggestionsRes.json();
        if (suggestions.success && suggestions.users.length > 0) {
          const suggestionsHTML = suggestions.users.map(user => `
            <div class="dashboard-card">
              <p><strong>${user.name || user.email}</strong></p>
              <button class="follow-button" onclick="followUser('${user.email}')">Follow</button>
            </div>
          `).join("");
          document.getElementById("suggestedUsers").innerHTML = `<h2 style='color:white'>Suggested Users</h2>${suggestionsHTML}`;
        }

        const jokeRes = await fetch(`https://jokedrop-backend.onrender.com/jokes?email=${email}`);
        const jokeData = await jokeRes.json();
        if (!jokeData.success) throw new Error(jokeData.error);

        const jokesHTML = jokeData.jokes.map(joke => `
          <div class="dashboard-card">
            <h3>${joke.status === "approved" ? "‚úÖ Approved" : "‚è≥ Pending"} Joke</h3>
            <p>${joke.joke}</p>
          </div>
        `).join("");

        document.getElementById("jokeList").innerHTML = jokesHTML || "<p>You haven't submitted any jokes yet.</p>";

        const trendingRes = await fetch("https://jokedrop-backend.onrender.com/trending");
        const trendingData = await trendingRes.json();
        if (trendingData.success) {
          const trendingHTML = trendingData.jokes.map(j => `
            <div class="dashboard-card">
              <h3>üî• ${j.name}</h3>
              <p>${j.joke}</p>
            </div>
          `).join("");
          document.getElementById("trendingList").innerHTML = trendingHTML || "<p>No trending jokes yet.</p>";
        }

      } catch (err) {
        console.error(err);
        document.getElementById("jokeList").innerHTML = "<p>‚ö†Ô∏è Failed to load dashboard info.</p>";
      }
    }

    function toggleProfileForm() {
      const form = document.getElementById("editorForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    async function followUser(targetEmail) {
      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/follow", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ follower: email, target: targetEmail })
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Followed successfully!");
          loadDashboard();
        } else {
          alert("‚ùå " + (result.error || "Failed to follow user."));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Server error");
      }
    }

    async function saveProfile() {
      try {
        const body = {
          email,
          name: document.getElementById("edit-name").value,
          location: document.getElementById("edit-location").value,
          dob: document.getElementById("edit-dob").value,
          profilePicture: document.getElementById("edit-pic").value,
          privacy: {
            name: document.getElementById("pub-name").checked,
            location: document.getElementById("pub-location").checked,
            dob: document.getElementById("pub-dob").checked
          }
        };

        const res = await fetch("https://jokedrop-backend.onrender.com/profile/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Profile updated!");
          loadDashboard();
        } else {
          alert("‚ùå " + (result.error || "Failed to update profile."));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Server error");
      }
    }

    loadDashboard();
  </script>
</body>
</html>
