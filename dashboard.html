<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Slide-Out Menu -->
  <div id="menu-button" onclick="toggleMenu()">â˜°</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Dashboard</h1>
  <div id="welcome"></div>

  <div id="content">
    <p>This is your private dashboard. Here you can view your joke submissions, edit your profile, and more (coming soon!).</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("jokedropUser");
      const welcome = document.getElementById("welcome");

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("logout-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("register-link").style.display = "none";

      welcome.innerHTML = `<p style="font-weight: bold; color: lightgreen;">Welcome to your dashboard, ${user}!</p>`;
    });
  </script>
</body>
</html>
