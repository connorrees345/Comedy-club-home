<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Slide-Out Menu -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display: none;">Logout</a>
  </div>

  <h1>Your Joke Dashboard</h1>

  <section id="profile">
    <h2>Your Profile</h2>
    <div id="profile-view">
      <p><strong>Name:</strong> <span id="display-name">Loading...</span></p>
      <p><strong>Location:</strong> <span id="display-location">Loading...</span></p>
      <button onclick="toggleProfileEdit()">Edit Profile</button>
    </div>

    <form id="profileForm" style="display: none;">
      <input type="text" id="name" placeholder="Display Name" /><br><br>
      <input type="text" id="location" placeholder="Location" /><br><br>
      <button type="submit">Save Profile</button>
    </form>

    <p id="profileStatus"></p>
  </section>

  <h2>✅ Approved Jokes</h2>
  <ul id="approved-jokes"></ul>

  <h2>⏳ Pending Jokes</h2>
  <ul id="pending-jokes"></ul>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    function toggleProfileEdit() {
      const form = document.getElementById("profileForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("jokedropUser");
      if (!email) return (window.location.href = "login.html");

      document.getElementById("logout-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("register-link").style.display = "none";
      document.getElementById("dashboard-link").style.display = "block";

      const profileStatus = document.getElementById("profileStatus");

      // Load profile
      try {
        const res = await fetch(`https://jokedrop-auth.connorrees345.repl.co/profile?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        if (data.success) {
          document.getElementById("display-name").textContent = data.name || "Not set";
          document.getElementById("display-location").textContent = data.location || "Not set";
          document.getElementById("name").value = data.name || "";
          document.getElementById("location").value = data.location || "";
        }
      } catch (err) {
        profileStatus.textContent = "❌ Failed to load profile";
        profileStatus.style.color = "salmon";
      }

      // Handle profile form submit
      document.getElementById("profileForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const location = document.getElementById("location").value;

        try {
          const res = await fetch("https://jokedrop-auth.connorrees345.repl.co/profile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, name, location })
          });
          const result = await res.json();

          if (result.success) {
            document.getElementById("display-name").textContent = name;
            document.getElementById("display-location").textContent = location;
            profileStatus.textContent = "✅ Profile updated!";
            profileStatus.style.color = "lightgreen";
            toggleProfileEdit();
          } else {
            profileStatus.textContent = "❌ Failed to update profile.";
            profileStatus.style.color = "salmon";
          }
        } catch {
          profileStatus.textContent = "❌ Server error";
          profileStatus.style.color = "salmon";
        }
      });

      // Load jokes
      try {
        const res = await fetch(`https://jokedrop-auth.connorrees345.repl.co/jokes?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        const approvedList = document.getElementById("approved-jokes");
        const pendingList = document.getElementById("pending-jokes");

        if (data.success) {
          const approved = data.jokes.filter(j => j.status === 'approved');
          const pending = data.jokes.filter(j => j.status === 'pending');

          approvedList.innerHTML = approved.length ? "" : "<li>No approved jokes yet.</li>";
          pendingList.innerHTML = pending.length ? "" : "<li>No pending jokes.</li>";

          approved.forEach(j => {
            const li = document.createElement("li");
            li.textContent = j.joke;
            approvedList.appendChild(li);
          });

          pending.forEach(j => {
            const li = document.createElement("li");
            li.textContent = j.joke;
            pendingList.appendChild(li);
          });
        }
      } catch {
        document.getElementById("approved-jokes").innerHTML = "<li>Server error</li>";
        document.getElementById("pending-jokes").innerHTML = "<li>Server error</li>";
      }
    });
  </script>
</body>
</html>
