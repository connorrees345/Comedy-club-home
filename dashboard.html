<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Dashboard - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Your Dashboard</h1>
  <div id="welcome"></div>
  <div id="profile"></div>
  <div id="followCounts"></div>
  <div id="suggestedUsers"></div>
  <div id="jokeList"></div>

  <h2>Trending Jokes</h2>
  <div id="trendingList"></div>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
      });

    const email = localStorage.getItem("jokedropUser");
    if (!email) return window.location.href = "login.html";

    document.getElementById("logout-link").style.display = "block";
    document.getElementById("login-link").style.display = "none";
    document.getElementById("register-link").style.display = "none";

    async function loadDashboard() {
      try {
        const profileRes = await fetch(`/profile?email=${email}`);
        const profileData = await profileRes.json();

        const name = profileData.name || email;
        document.getElementById("welcome").innerHTML = `<p>Welcome, ${name}!</p>`;

        document.getElementById("profile").innerHTML = `
          <div>
            <h3>Profile Info</h3>
            <p><strong>Name:</strong> ${profileData.name || "(not set)"}</p>
            <p><strong>Location:</strong> ${profileData.location || "(not set)"}</p>
            <p><strong>DOB:</strong> ${profileData.dob || "(not set)"}</p>
          </div>
        `;

        document.getElementById("followCounts").innerHTML = `
          <div>
            <h3>Connections</h3>
            <p><strong>Followers:</strong> ${profileData.followers.length}</p>
            <p><strong>Following:</strong> ${profileData.following.length}</p>
          </div>
        `;

        const jokeRes = await fetch(`/jokes?email=${email}`);
        const jokeData = await jokeRes.json();
        const jokesHTML = jokeData.jokes.map(joke => `
          <div>
            <h3>${joke.status === "approved" ? "‚úÖ Approved" : "‚è≥ Pending"} Joke</h3>
            <p>${joke.joke}</p>
          </div>
        `).join("");

        document.getElementById("jokeList").innerHTML = jokesHTML || "<p>You haven't submitted any jokes yet.</p>";

        const trendingRes = await fetch("/trending");
        const trendingData = await trendingRes.json();
        const trendingHTML = trendingData.jokes.map(joke => `
          <div>
            <h3>üî• ${joke.name}</h3>
            <p>${joke.joke}</p>
          </div>
        `).join("");

        document.getElementById("trendingList").innerHTML = trendingHTML || "<p>No trending jokes yet.</p>";
      } catch (err) {
        document.getElementById("jokeList").innerHTML = "<p>Error loading data.</p>";
      }
    }

    loadDashboard();
  </script>
</body>
</html>
