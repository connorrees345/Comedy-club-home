<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Dashboard - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 600px;
      color: white;
      text-align: left;
    }
    .dashboard-card h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .dashboard-card p {
      margin: 5px 0;
    }
    .follow-button, .save-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .field-label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="date"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    .privacy-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    img.profile-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>

  <h1>Your Joke Drop Dashboard</h1>
  <div id="welcome"></div>
  <div class="dashboard-card" id="editProfile"></div>
  <div id="jokeList"></div>
  <h2 style="color:white; margin-top: 40px;">Trending Jokes</h2>
  <div id="trendingList"></div>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        const email = localStorage.getItem("jokedropUser");
        if (email === "admin@joke-drop.com") {
          document.getElementById("moderator-link")?.style.setProperty("display", "block");
        }
        if (email) {
          document.getElementById("logout-link")?.style.setProperty("display", "block");
          document.getElementById("login-link")?.style.setProperty("display", "none");
          document.getElementById("register-link")?.style.setProperty("display", "none");
          document.getElementById("dashboard-link")?.style.setProperty("display", "block");
        }
        document.getElementById("menu-button")?.addEventListener("click", () => {
          const menu = document.getElementById("side-menu");
          if (menu) menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
        });
      });

    const email = localStorage.getItem("jokedropUser");
    if (!email) window.location.href = "login.html";

    async function loadProfile() {
      const res = await fetch(`https://jokedrop-backend.onrender.com/profile?email=${email}`);
      const data = await res.json();
      if (!data.success) return;

      const { name, location, dob, profilePicture, privacy } = data;
      document.getElementById("welcome").innerHTML = `<p style="font-weight:bold;">Welcome, ${name || email}!</p>`;

      document.getElementById("editProfile").innerHTML = `
        <h3>Edit Profile</h3>
        <label class="field-label">Name:</label>
        <input type="text" id="name" value="${name || ''}">
        <div class="privacy-toggle">
          <input type="checkbox" id="privacy-name" ${privacy.name ? 'checked' : ''}> Show name
        </div>

        <label class="field-label">Location:</label>
        <input type="text" id="location" value="${location || ''}">
        <div class="privacy-toggle">
          <input type="checkbox" id="privacy-location" ${privacy.location ? 'checked' : ''}> Show location
        </div>

        <label class="field-label">Date of Birth:</label>
        <input type="date" id="dob" value="${dob || ''}">
        <div class="privacy-toggle">
          <input type="checkbox" id="privacy-dob" ${privacy.dob ? 'checked' : ''}> Show DOB
        </div>

        <label class="field-label">Profile Picture:</label>
        <input type="file" accept="image/*" id="profilePicInput">
        <img src="${profilePicture || ''}" id="previewImg" class="profile-preview" style="display:${profilePicture ? 'block' : 'none'};">

        <button class="save-button" onclick="saveProfile()">Save Changes</button>
      `;

      document.getElementById("profilePicInput").addEventListener("change", (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById("previewImg").src = evt.target.result;
          document.getElementById("previewImg").style.display = "block";
        };
        reader.readAsDataURL(file);
      });
    }

    async function saveProfile() {
      const payload = {
        email,
        name: document.getElementById("name").value,
        location: document.getElementById("location").value,
        dob: document.getElementById("dob").value,
        profilePicture: document.getElementById("previewImg").src,
        privacy: {
          name: document.getElementById("privacy-name").checked,
          location: document.getElementById("privacy-location").checked,
          dob: document.getElementById("privacy-dob").checked
        }
      };

      const res = await fetch("https://jokedrop-backend.onrender.com/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.success) alert("✅ Profile updated!");
      else alert("❌ Failed to update profile");
    }

    loadProfile();
  </script>
</body>
</html>
