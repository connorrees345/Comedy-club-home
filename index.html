<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8362260057219418" />
  <title>Joke Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Welcome to Joke Drop!</h1>
  <p>Tap the mic to hear a joke</p>

  <button id="mic-button" onclick="getJoke()">
    <img src="https://i.imgur.com/QLAfA42.png" alt="Microphone">
  </button>

  <div id="joke">Waiting for your first laugh...</div>

  <script>
    fetch('/menu.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleMenu = function () {
          const menu = document.getElementById("side-menu");
          menu.style.left = (menu.style.left === "0px") ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
        };

        const user = localStorage.getItem('jokedropUser');
        if (user) {
          document.getElementById('logout-link')?.style?.display = 'block';
          document.getElementById('login-link')?.style?.display = 'none';
          document.getElementById('register-link')?.style?.display = 'none';

          const welcomeMsg = document.createElement('p');
          welcomeMsg.textContent = `Welcome, ${user}!`;
          welcomeMsg.style.fontWeight = 'bold';
          welcomeMsg.style.color = 'lightgreen';
          document.body.prepend(welcomeMsg);
        }
      });

    async function getJoke() {
      const jokeBox = document.getElementById('joke');
      jokeBox.textContent = "Loading a joke...";

      try {
        const res = await fetch('https://icanhazdadjoke.com/', {
          headers: { 'Accept': 'application/json' }
        });
        const data = await res.json();
        jokeBox.textContent = data.joke;
      } catch (err) {
        jokeBox.textContent = "Oops! No joke right now.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
