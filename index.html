<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8362260057219418" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">â˜°</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="#" id="logout-link" style="display:none;" onclick="logout()">Logout</a>
  </div>

  <div class="hero">
    <h1>Welcome to <span class="highlight">Joke Drop!</span></h1>
    <p class="sub">Tap the mic to hear a joke</p>

    <div id="signup-promo" style="display: none;">
      <p><strong>Got jokes?</strong> Sign up today and drop your own punchlines in the <span class="highlight">Joke Vault</span>!</p>
    </div>

    <button id="mic-button">
      <img src="https://i.imgur.com/QLAfA42.png" alt="Microphone">
    </button>

    <div id="joke">Waiting for your first laugh...</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    function logout() {
      localStorage.removeItem('jokedropUser');
      window.location.href = 'index.html';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem('jokedropUser');

      if (user) {
        document.getElementById('logout-link').style.display = 'block';
        document.getElementById('login-link').style.display = 'none';
        document.getElementById('register-link').style.display = 'none';
      } else {
        document.getElementById('signup-promo').style.display = 'block';
      }

      const micBtn = document.getElementById("mic-button");
      const jokeBox = document.getElementById("joke");

      micBtn.addEventListener("click", async () => {
        jokeBox.textContent = "Loading a joke...";
        try {
          const res = await fetch("https://v2.jokeapi.dev/joke/Any?type=single");
          const data = await res.json();
          jokeBox.textContent = data.joke || "No joke found!";
        } catch (err) {
          jokeBox.textContent = "Oops! Couldn't load a joke.";
        }
      });
    });
  </script>
</body>
</html>
