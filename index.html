<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Welcome to Joke Drop!</h1>
  <p>Tap the mic to hear a joke</p>

  <button id="mic-button" onclick="getJoke()">
    <img src="https://i.imgur.com/QLAfA42.png" alt="Microphone">
  </button>

  <div id="joke">Waiting for your first laugh...</div>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        // After menu is loaded, trigger menu logic
        const user = localStorage.getItem("jokedropUser");
        if (user === "admin@joke-drop.com") {
          const modLink = document.createElement("a");
          modLink.href = "moderator.html";
          modLink.textContent = "Moderate Jokes";
          document.getElementById("side-menu")?.appendChild(modLink);
        }
      });

    async function getJoke() {
      const jokeBox = document.getElementById("joke");
      jokeBox.textContent = "Loading a joke...";
      try {
        const res = await fetch("https://icanhazdadjoke.com/", {
          headers: { Accept: "application/json" }
        });
        const data = await res.json();
        jokeBox.textContent = data.joke;
      } catch (err) {
        jokeBox.textContent = "Oops! No joke right now.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
