<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Embedded Menu -->
  <div id="menu-button" onclick="toggleMenu()">â˜°</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Welcome to Joke Drop!</h1>
  <p>Tap the mic to hear a joke</p>

  <button id="mic-button" onclick="getJoke()">
    <img src="https://i.imgur.com/QLAfA42.png" alt="Microphone">
  </button>

  <div id="joke">Waiting for your first laugh...</div>

  <!-- JavaScript at the bottom so everything is loaded -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      if (!menu) {
        console.error("Menu element not found.");
        return;
      }
      menu.style.left = (menu.style.left === "0px") ? "-220px" : "0px";
    }

    function logout() {
      localStorage.removeItem('jokedropUser');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('jokedropUser');
      if (user) {
        document.getElementById('logout-link')?.style?.display = 'block';
        document.getElementById('login-link')?.style?.display = 'none';
        document.getElementById('register-link')?.style?.display = 'none';

        const welcomeMsg = document.createElement('p');
        welcomeMsg.textContent = `Welcome, ${user}!`;
        welcomeMsg.style.fontWeight = 'bold';
        welcomeMsg.style.color = 'lightgreen';
        document.body.prepend(welcomeMsg);
      }
    });

    async function getJoke() {
      const jokeBox = document.getElementById('joke');
      jokeBox.textContent = "Loading a joke...";

      try {
        const res = await fetch('https://icanhazdadjoke.com/', {
          headers: { 'Accept': 'application/json' }
        });
        const data = await res.json();
        jokeBox.textContent = data.joke;
      } catch (err) {
        jokeBox.textContent = "Oops! No joke right now.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
