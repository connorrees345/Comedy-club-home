<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <main>
    <h1>Welcome to Joke Drop!</h1>
    <p>Tap the mic to hear a joke</p>

    <button id="mic-button" onclick="getJoke()">
      <img src="https://i.imgur.com/QLAfA42.png" alt="Microphone">
    </button>

    <div id="joke">Waiting for your first laugh...</div>
  </main>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;

        window.toggleMenu = function () {
          const menu = document.getElementById("side-menu");
          menu.style.left = (menu.style.left === "0px") ? "-220px" : "0px";
        };

        const user = localStorage.getItem("jokedropUser");
        document.getElementById("logout-link")?.style?.display = user ? "block" : "none";
        document.getElementById("login-link")?.style?.display = user ? "none" : "block";
        document.getElementById("register-link")?.style?.display = user ? "none" : "block";
        document.getElementById("dashboard-link")?.style?.display = user ? "block" : "none";
        document.getElementById("moderate-link")?.style?.display = user === "admin@joke-drop.com" ? "block" : "none";
      });

    async function getJoke() {
      const box = document.getElementById("joke");
      box.textContent = "Loading a joke...";
      try {
        const res = await fetch("https://icanhazdadjoke.com/", {
          headers: { "Accept": "application/json" }
        });
        const data = await res.json();
        box.textContent = data.joke;
      } catch (err) {
        box.textContent = "Oops! No joke right now.";
      }
    }
  </script>
</body>
</html>
