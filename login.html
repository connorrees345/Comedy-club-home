<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="register.html">Register</a>
  </div>

  <div class="hero">
    <h1>Login to <span class="highlight">Joke Drop</span></h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");

      try {
        const res = await fetch("https://jokedrop-auth.connorrees345.repl.co/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          localStorage.setItem("jokedropUser", email);
          status.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          status.textContent = "❌ " + (data.error || "Login failed.");
        }
      } catch (err) {
        console.error("Login Error:", err);
        status.textContent = "❌ Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
