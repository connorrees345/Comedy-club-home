<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Login to Joke Drop</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="loginStatus"></p>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        const btn = document.getElementById("menu-button");
        const menu = document.getElementById("side-menu");
        if (btn && menu) {
          btn.addEventListener("click", () => {
            menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
          });
        }

        const email = localStorage.getItem("jokedropUser");
        if (email) {
          document.getElementById("logout-link")?.style.setProperty("display", "block");
          document.getElementById("login-link")?.style.setProperty("display", "none");
          document.getElementById("register-link")?.style.setProperty("display", "none");
          document.getElementById("dashboard-link")?.style.setProperty("display", "block");
        }
      });

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("jokedropUser", email);
          document.getElementById("loginStatus").textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          document.getElementById("loginStatus").textContent = "❌ " + (data.error || "Login failed.");
        }
      } catch (err) {
        document.getElementById("loginStatus").textContent = "❌ Server error.";
      }
    });
  </script>
</body>
</html>
