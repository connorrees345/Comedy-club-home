<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">â˜°</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
  </div>

  <h1>Login to Joke Drop</h1>
  <p><a href="/.auth/login">Click here to log in with Replit</a></p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }

    // Auto-redirect if already logged in
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/me");
        const user = await res.json();
        if (user?.id) {
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        console.warn("Auth check failed");
      }
    });
  </script>
</body>
</html>
