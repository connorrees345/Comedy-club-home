<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>
  <h1>Login to Joke Drop</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="loginStatus"></p>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
        window.toggleMenu = function () {
          const menu = document.getElementById("side-menu");
          const isMobile = window.innerWidth <= 768;
          menu.style.left = menu.style.left === "0px" ? (isMobile ? "-100%" : "-220px") : "0px";
        };
      });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");

      try {
        const res = await fetch("https://jokedrop-auth.connorrees345.repl.co/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          localStorage.setItem("jokedropUser", email);
          status.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          status.textContent = "❌ " + (data.error || "Login failed.");
        }
      } catch (err) {
        status.textContent = "❌ Server error.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
