<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <!-- Slide-out menu -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Login to Joke Drop</h1>
  <p id="welcome-message"></p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="loginStatus"></p>

  <script type="module">
    import {
      getAuth,
      signOut,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const auth = getAuth();
    const baseUrl = "https://jokedrop-auth.connorrees345.repl.co";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("logout-link").style.display = "block";
        document.getElementById("login-link").style.display = "none";
        document.getElementById("register-link").style.display = "none";

        try {
          const res = await fetch(`${baseUrl}/profile?email=${encodeURIComponent(user.email)}`);
          const data = await res.json();
          const displayName = data.name?.trim();
          document.getElementById("welcome-message").textContent = `Welcome back, ${displayName || user.email}`;
        } catch {
          document.getElementById("welcome-message").textContent = `Welcome back, ${user.email}`;
        }
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (err) {
        status.textContent = "❌ " + err.message;
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px"
        ? (window.innerWidth <= 768 ? "-100%" : "-220px")
        : "0px";
    }
  </script>
</body>
</html>
