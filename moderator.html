<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moderate Jokes - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Moderate Submitted Jokes</h1>
  <div id="moderationList"></div>

  <script>
    // Define early to prevent button issues
    window.toggleMenu = function () {
      const menu = document.getElementById("side-menu");
      if (menu) {
        menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("jokedropUser");
      if (email !== "admin@joke-drop.com") {
        document.body.innerHTML = "<p style='color:white;'>❌ Access denied. Moderator only.</p>";
        throw new Error("Not authorized");
      }

      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-container").innerHTML = html;

          if (email) {
            document.getElementById('logout-link')?.style?.setProperty('display', 'block');
            document.getElementById('login-link')?.style?.setProperty('display', 'none');
            document.getElementById('register-link')?.style?.setProperty('display', 'none');

            const dashboardLink = document.querySelector('a[href="dashboard.html"]');
            if (dashboardLink) dashboardLink.style.display = "inline-block";
          }
        });

      loadPendingJokes();
    });

    async function loadPendingJokes() {
      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/moderation");
        const data = await res.json();
        if (!data.success) throw new Error(data.error);

        const list = data.jokes.map((joke, index) => `
          <div class="dashboard-card">
            <h3>Pending Joke #${index + 1}</h3>
            <p>${joke.joke}</p>
            <p><strong>Submitted by:</strong> ${joke.email}</p>
            <button onclick="moderate('${joke._id}', 'approved')">✅ Approve</button>
            <button onclick="moderate('${joke._id}', 'rejected')">❌ Reject</button>
          </div>
        `).join("");

        document.getElementById("moderationList").innerHTML = list || "<p>No pending jokes.</p>";
      } catch (err) {
        document.getElementById("moderationList").innerHTML = "<p>⚠️ Failed to load jokes.</p>";
        console.error(err);
      }
    }

    async function moderate(id, action) {
      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/moderate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, action })
        });

        const result = await res.json();
        if (result.success) {
          alert(`✅ Joke ${action}`);
          loadPendingJokes();
        } else {
          alert("❌ Failed to update joke.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Server error.");
      }
    }
  </script>
</body>
</html>
