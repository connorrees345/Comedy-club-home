<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moderate Jokes - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Pending Joke Submissions</h1>
  <div id="moderationList"></div>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        const btn = document.getElementById("menu-button");
        const menu = document.getElementById("side-menu");
        if (btn && menu) {
          btn.addEventListener("click", () => {
            menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
          });
        }

        const email = localStorage.getItem("jokedropUser");
        if (email) {
          document.getElementById("logout-link")?.style.setProperty("display", "block");
          document.getElementById("login-link")?.style.setProperty("display", "none");
          document.getElementById("register-link")?.style.setProperty("display", "none");
          document.getElementById("dashboard-link")?.style.setProperty("display", "block");

          // Only allow moderator access for specific email
          if (email !== "admin@joke-drop.com") {
            document.body.innerHTML = "<h2 style='color: white'>Access Denied</h2>";
            return;
          }
        } else {
          window.location.href = "login.html";
        }

        loadPendingJokes();
      });

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    async function loadPendingJokes() {
      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/moderate");
        const data = await res.json();

        if (!data.success) throw new Error("Failed to load jokes");

        const html = data.jokes.map(joke => `
          <div class="dashboard-card">
            <p><strong>From:</strong> ${joke.email}</p>
            <p>${joke.joke}</p>
            <button onclick="approveJoke('${joke._id}')">Approve</button>
            <button onclick="rejectJoke('${joke._id}')">Reject</button>
          </div>
        `).join("");

        document.getElementById("moderationList").innerHTML = html || "<p>No pending jokes found.</p>";

      } catch (err) {
        console.error(err);
        document.getElementById("moderationList").innerHTML = "<p>⚠️ Server error loading jokes.</p>";
      }
    }

    async function approveJoke(id) {
      await fetch("https://jokedrop-backend.onrender.com/moderate/approve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      loadPendingJokes();
    }

    async function rejectJoke(id) {
      await fetch("https://jokedrop-backend.onrender.com/moderate/reject", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      loadPendingJokes();
    }
  </script>
</body>
</html>
