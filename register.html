<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="login.html">Login</a>
  </div>

  <h1>Register for Joke Drop</h1>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="registerStatus"></p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("registerStatus");

      try {
        const res = await fetch("https://jokedrop-auth.connorrees345.repl.co/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          status.textContent = "✅ Registered successfully! Redirecting to login...";
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          status.textContent = "❌ " + (data.error || "Registration failed.");
        }
      } catch (err) {
        status.textContent = "❌ Server error.";
      }
    });
  </script>
</body>
</html>
