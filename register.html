<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Create an Account</h1>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="response"></p>

  <script>
    fetch('/menu.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleMenu = function () {
          const menu = document.getElementById("side-menu");
          menu.style.left = (menu.style.left === "0px") ? "-220px" : "0px";
        };

        const user = localStorage.getItem('jokedropUser');
        if (user) {
          document.getElementById('logout-link')?.style?.display = 'block';
          document.getElementById('login-link')?.style?.display = 'none';
          document.getElementById('register-link')?.style?.display = 'none';
        }
      });

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const responseBox = document.getElementById("response");

      responseBox.textContent = "Registering...";

      try {
        const response = await fetch("https://3f7f43a7-6dfa-457c-84bd-ca9befdce176-00-236zgy6mc61y9.spock.replit.dev/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          responseBox.style.color = 'lightgreen';
          responseBox.textContent = "✅ Account created! You can now log in.";
        } else {
          responseBox.style.color = 'salmon';
          responseBox.textContent = "❌ " + result.error;
        }
      } catch (error) {
        responseBox.style.color = 'salmon';
        responseBox.textContent = "❌ Failed to connect to server.";
      }
    });
  </script>
</body>
</html>
