<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <!-- Menu Button and Sidebar -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Create Your Joke Drop Account</h1>
  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="button" onclick="register()">Register</button>
  </form>
  <p id="message"></p>

  <!-- Firebase Register Script -->
  <script type="module">
    import {
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      getAuth
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const auth = window.auth;

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "✅ Account created! Redirecting to dashboard...";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };

    onAuthStateChanged(auth, (user) => {
      document.getElementById("logout-link").style.display = user ? "block" : "none";
      document.getElementById("login-link").style.display = user ? "none" : "block";
      document.getElementById("register-link").style.display = user ? "none" : "block";
    });
  </script>

  <!-- Menu toggle -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px" ? (window.innerWidth <= 768 ? "-100%" : "-220px") : "0px";
    }
  </script>
</body>
</html>
