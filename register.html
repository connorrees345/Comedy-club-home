<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Create an Account</h1>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="registerStatus"></p>

  <script>
    // Define toggleMenu early to avoid issues
    window.toggleMenu = function () {
      const menu = document.getElementById("side-menu");
      if (menu) {
        menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-container").innerHTML = html;

          const user = localStorage.getItem("jokedropUser");
          if (user) {
            document.getElementById('logout-link')?.style?.setProperty('display', 'block');
            document.getElementById('login-link')?.style?.setProperty('display', 'none');
            document.getElementById('register-link')?.style?.setProperty('display', 'none');

            const dashboardLink = document.querySelector('a[href="dashboard.html"]');
            if (dashboardLink) dashboardLink.style.display = "inline-block";

            if (user === "admin@joke-drop.com") {
              const modLink = document.createElement("a");
              modLink.href = "moderator.html";
              modLink.textContent = "Moderate Jokes";
              document.getElementById("side-menu")?.appendChild(modLink);
            }
          }
        });
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("registerStatus");

      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          localStorage.setItem("jokedropUser", email);
          status.textContent = "✅ Registered! Redirecting...";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          status.textContent = "❌ " + (data.error || "Registration failed.");
        }
      } catch (err) {
        status.textContent = "❌ Server error.";
      }
    });
  </script>
</body>
</html>
