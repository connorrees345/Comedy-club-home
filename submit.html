<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slide-out menu -->
  <div id="menu-button" onclick="toggleMenu()">â˜°</div>

    <a href="index.html">Home</a>

  </div>

  <h1>Submit a Joke</h1>

  <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
    <input type="text" name="name" placeholder="Your name" required><br><br>
    <textarea name="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response">Your joke will be reviewed before it's published. Thanks!</p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = (menu.style.left === "0px") ? "-220px" : "0px";
    }
  </script>
</body>
