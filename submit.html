<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    const email = localStorage.getItem("jokedropUser");
    if (!email) {
      window.location.href = "login.html";
    }

    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        if (email) {
          document.getElementById('logout-link')?.style?.setProperty('display', 'block');
          document.getElementById('login-link')?.style?.setProperty('display', 'none');
          document.getElementById('register-link')?.style?.setProperty('display', 'none');

          const dashboardLink = document.querySelector('a[href="dashboard.html"]');
          if (dashboardLink) dashboardLink.style.display = "inline-block";

          if (email === "admin@joke-drop.com") {
            const modLink = document.createElement("a");
            modLink.href = "moderator.html";
            modLink.textContent = "Moderate Jokes";
            document.getElementById("side-menu")?.appendChild(modLink);
          }
        }
      });

    document.getElementById("jokeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const joke = document.getElementById("joke").value;
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, joke })
        });

        const data = await res.json();
        if (data.success) {
          responseBox.innerHTML = "✅ Joke submitted for review!";
          document.getElementById("jokeForm").reset();
        } else {
          responseBox.innerHTML = "❌ " + (data.error || "Submission failed.");
        }
      } catch (err) {
        console.error(err);
        responseBox.innerHTML = "❌ Server error.";
      }
    });
  </script>
</body>
</html>
