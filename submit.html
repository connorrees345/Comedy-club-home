<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <textarea id="joke" placeholder="Write your joke here..." rows="5" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        const btn = document.getElementById("menu-button");
        const menu = document.getElementById("side-menu");
        if (btn && menu) {
          btn.addEventListener("click", () => {
            menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
          });
        }

        const email = localStorage.getItem("jokedropUser");
        if (email) {
          document.getElementById("logout-link")?.style.setProperty("display", "block");
          document.getElementById("login-link")?.style.setProperty("display", "none");
          document.getElementById("register-link")?.style.setProperty("display", "none");
          document.getElementById("dashboard-link")?.style.setProperty("display", "block");
        }
      });

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    document.getElementById("jokeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const joke = document.getElementById("joke").value;
      const email = localStorage.getItem("jokedropUser");
      if (!email) {
        document.getElementById("response").textContent = "You must be logged in to submit a joke.";
        return;
      }

      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, joke })
        });
        const data = await res.json();
        document.getElementById("response").textContent = data.success ? "✅ Joke submitted!" : "❌ " + (data.error || "Submission failed.");
      } catch (err) {
        document.getElementById("response").textContent = "❌ Server error.";
      }
    });
  </script>
</body>
</html>
