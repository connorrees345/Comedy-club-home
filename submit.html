<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <!-- Slide-out menu -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Submit a Joke</h1>
  <p id="welcome-message"></p>

  <form id="jokeForm" style="display:none;">
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script type="module">
    import {
      onAuthStateChanged,
      getAuth,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const auth = getAuth();
    const baseUrl = "https://jokedrop-auth.connorrees345.repl.co";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("logout-link").style.display = "block";
        document.getElementById("login-link").style.display = "none";
        document.getElementById("register-link").style.display = "none";
        document.getElementById("jokeForm").style.display = "block";

        try {
          const res = await fetch(`${baseUrl}/profile?email=${encodeURIComponent(user.email)}`);
          const data = await res.json();
          const displayName = data.name?.trim();
          document.getElementById("welcome-message").textContent = `Welcome, ${displayName || user.email}`;
        } catch {
          document.getElementById("welcome-message").textContent = `Welcome, ${user.email}`;
        }

        document.getElementById("jokeForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const joke = document.getElementById("joke").value;
          const responseBox = document.getElementById("response");

          try {
            const res = await fetch(`${baseUrl}/submit`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: user.email, joke })
            });

            const result = await res.json();
            if (result.success) {
              responseBox.textContent = "✅ Joke submitted successfully (pending review).";
              document.getElementById("joke").value = "";
            } else {
              responseBox.textContent = "❌ Error: " + result.error;
            }
          } catch (err) {
            responseBox.textContent = "❌ Failed to submit joke.";
          }
        });
      } else {
        setTimeout(() => {
          if (!auth.currentUser) {
            window.location.href = "login.html";
          }
        }, 500);
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px"
        ? (window.innerWidth <= 768 ? "-100%" : "-220px")
        : "0px";
    }
  </script>
</body>
</html>
