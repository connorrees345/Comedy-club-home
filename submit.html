<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slide-out menu -->
  <div id="menu-button" onclick="toggleMenu()">â˜°</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
  </div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <input type="text" id="name" placeholder="Your name" required><br><br>
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    // Toggle slide-out menu
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = (menu.style.left === "0px") ? "-220px" : "0px";
    }

    // Submit joke to backend
    document.getElementById("jokeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const joke = document.getElementById("joke").value;

      const response = await fetch("https://f657d9ad-31eb-4276-b388-8e306b9f152d-00-1qyjgzqqat80l.worf.replit.dev/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, joke })
      });

      const result = await response.json();
      const message = result.success
        ? `Thanks! Your joke was submitted for review: <a href="${result.url}" target="_blank">View on GitHub</a>`
        : `Error: ${result.error}`;
      document.getElementById("response").innerHTML = message;
    });
  </script>
</body>
</html>
