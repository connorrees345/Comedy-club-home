<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Submit Your Joke</h1>

  <form id="jokeForm">
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
    }

    function logout() {
      localStorage.removeItem('jokedropUser');
      window.location.href = 'index.html';
    }

    const email = localStorage.getItem("jokedropUser");
    if (!email) {
      window.location.href = "login.html";
    } else {
      document.getElementById("logout-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("register-link").style.display = "none";
    }

    document.getElementById("jokeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const joke = document.getElementById("joke").value;
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, joke })
        });

        const result = await res.json();
        if (result.success) {
          responseBox.innerHTML = "✅ Joke submitted for review!";
          document.getElementById("jokeForm").reset();
        } else {
          responseBox.innerHTML = "❌ " + (result.error || "Submission failed.");
        }
      } catch (err) {
        responseBox.innerHTML = "❌ Server error.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
