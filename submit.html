<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Embedded Menu -->
  <div id="menu-button" onclick="toggleMenu()">☰</div>
  <div id="side-menu">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit a Joke</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
  </div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <input type="text" id="name" placeholder="Your name" required /><br><br>
    <textarea id="joke" placeholder="Write your joke here..." rows="5" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px" ? "-220px" : "0px";
    }

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("jokedropUser");
      if (user) {
        document.getElementById("logout-link").style.display = "block";
        document.getElementById("login-link").style.display = "none";
        document.getElementById("register-link").style.display = "none";
      } else {
        document.getElementById("jokeForm").style.display = "none";
        document.getElementById("response").innerHTML = `
          <strong>You must be logged in to submit a joke.</strong><br><br>
          <a href="login.html"><button>Login</button></a>
          <a href="register.html"><button>Create Account</button></a>
        `;
      }
    });

    document.getElementById("jokeForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const joke = document.getElementById("joke").value;
      const responseBox = document.getElementById("response");

      responseBox.textContent = "Submitting your joke...";

      try {
        const response = await fetch("https://formspree.io/f/YOUR-FORM-ID", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, joke })
        });

        const result = await response.json();
        responseBox.style.color = result.success ? "lightgreen" : "salmon";
        responseBox.textContent = result.success
          ? "✅ Thanks! Your joke was submitted for review."
          : "❌ Error submitting your joke.";
      } catch (error) {
        responseBox.style.color = "salmon";
        responseBox.textContent = "❌ Submission failed. Try again later.";
      }
    });
  </script>
</body>
</html>
