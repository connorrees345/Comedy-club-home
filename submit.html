<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <input type="text" id="name" placeholder="Your name" required><br><br>
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    fetch('/menu.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleMenu = function () {
          const menu = document.getElementById("side-menu");
          menu.style.left = (menu.style.left === "0px") ? "-220px" : "0px";
        };

        const user = localStorage.getItem('jokedropUser');
        if (user) {
          document.getElementById('logout-link')?.style?.display = 'block';
          document.getElementById('login-link')?.style?.display = 'none';
          document.getElementById('register-link')?.style?.display = 'none';
        } else {
          alert("You must be logged in to submit a joke.");
          window.location.href = 'login.html';
        }
      });

    document.getElementById("jokeForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const joke = document.getElementById("joke").value;
      const responseBox = document.getElementById("response");

      responseBox.textContent = "Submitting your joke...";

      try {
        const response = await fetch("https://formspree.io/f/YOUR-FORM-ID", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, joke })
        });

        const result = await response.json();
        const message = result.success
          ? "✅ Thanks! Your joke was submitted for review."
          : "❌ Error: " + (result.error || "Please try again.");

        responseBox.style.color = result.success ? "lightgreen" : "salmon";
        responseBox.innerHTML = message;
      } catch (error) {
        responseBox.style.color = "salmon";
        responseBox.textContent = "❌ Submission failed. Please try again.";
      }
    });
  </script>
</body>
</html>
