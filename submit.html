<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Submit Your Joke!</h1>
  <form id="jokeForm">
    <input type="text" id="joke" placeholder="Your joke here" required><br><br>
    <button type="submit">Submit Joke</button>
  </form>

  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
      });

    document.getElementById("jokeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const jokeText = document.getElementById("joke").value;

      const email = localStorage.getItem("jokedropUser");
      if (!email) return window.location.href = "login.html";

      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, joke: jokeText })
      });

      const result = await res.json();
      if (result.success) {
        alert("Your joke has been submitted!");
      } else {
        alert("Failed to submit joke.");
      }
    });
  </script>
</body>
</html>
