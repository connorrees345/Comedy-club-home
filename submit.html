<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu-container"></div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    // Load menu and apply visibility logic
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        const email = localStorage.getItem("jokedropUser");

        if (email) {
          document.getElementById("logout-link")?.style.setProperty("display", "block");
          document.getElementById("login-link")?.style.setProperty("display", "none");
          document.getElementById("register-link")?.style.setProperty("display", "none");
          document.getElementById("dashboard-link")?.style.setProperty("display", "block");

          if (email === "admin@joke-drop.com") {
            document.getElementById("moderator-link")?.style.setProperty("display", "block");
          }
        }

        const menuButton = document.getElementById("menu-button");
        const sideMenu = document.getElementById("side-menu");
        if (menuButton && sideMenu) {
          menuButton.addEventListener("click", () => {
            sideMenu.style.left = sideMenu.style.left === "0px" ? "-220px" : "0px";
          });
        }
      });

    // Prevent access if not logged in
    const email = localStorage.getItem("jokedropUser");
    if (!email) {
      window.location.href = "login.html";
    }

    // Joke submission
    document.getElementById("jokeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const joke = document.getElementById("joke").value;
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch("https://jokedrop-backend.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, joke })
        });

        const result = await res.json();
        responseBox.textContent = result.success
          ? "✅ Joke submitted for review!"
          : `❌ ${result.error || "Submission failed."}`;
      } catch {
        responseBox.textContent = "❌ Server error.";
      }
    });

    function logout() {
      localStorage.removeItem("jokedropUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
