<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Joke - Joke Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1>Submit a Joke</h1>

  <form id="jokeForm">
    <input type="text" id="name" placeholder="Your name" required><br><br>
    <textarea id="joke" placeholder="Write your joke here..." rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Send Joke</button>
  </form>

  <p id="response"></p>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      });

    document.getElementById("jokeForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const joke = document.getElementById("joke").value;

      const response = await fetch("https://formspree.io/f/YOUR-FORM-ID", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, joke })
      });

      const result = await response.json();
      const message = result.success
        ? `Thanks! Your joke was submitted for review.`
        : `Error: ${result.error}`;
      document.getElementById("response").innerHTML = message;
    });
  </script>
</body>
</html>
